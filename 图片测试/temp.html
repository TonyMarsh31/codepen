<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>永达集团 爱心基金会 捐赠证书</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f0f0f0; /* 轻微灰色背景 */
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh; /* 使容器占满整个视口高度 */
        background: #fff; /* 容器白色背景 */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 轻微阴影效果 */
        padding: 20px;
        margin: 10px;
      }

      .responsive-img {
        width: 100%; /* 宽度自适应 */
        max-width: 600px; /* 最大宽度限制 */
        height: auto; /* 高度保持纵横比 */
        border: 1px solid #ddd; /* 轻微的边框 */
      }

      /* 添加一些装饰性的元素 */
      .decorative-element {
        width: 100%;
        height: 5px;
        background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        border-radius: 2px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 装饰性元素 -->
      <div class="decorative-element"></div>

      <!-- 捐赠证书图片 -->
      <img src="pic_77284.jpg" class="responsive-img" alt="Certificate" />

      <!-- 另一个装饰性元素 -->
      <div class="decorative-element"></div>
    </div>
  </body>
</html>
